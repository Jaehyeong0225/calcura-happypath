<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcura - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="split">
    <section class="left">
      <div class="brand">
        <img class="logo" src="calcura-logo.png" alt="Calcura Logo" />
        <h1 class="brand-name">Calcura</h1>
        <p class="tagline">Smart budgeting for every stage of life</p>
      </div>
    </section>

    <section class="right">
      <div class="card">
        <h2 class="hello">Hello!</h2>

        <label class="label" for="email">Email Address</label>
        <input id="email" class="input" type="email" placeholder="Email Address" />

        <label class="label" for="password">Password</label>
        <input id="password" class="input" type="password" placeholder="Password" />

        <button id="loginBtn" class="btn btn-primary">Login</button>

        <button id="forgotBtn" class="link-btn" type="button">Forgot Password</button>

        <hr class="divider" />

        <button id="guestBtn" class="link-btn" type="button">Continue as a Guest</button>
        <button id="signupBtn" class="link-btn" type="button">Create Account</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
